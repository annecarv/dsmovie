<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
  <script type="text/javascript" async src="https://cdn.reamaze.com/assets/reamaze.js"></script>
  <script type="text/javascript">
    var _support = _support || { 'ui': {}, 'user': {} };
    _support['account'] = 'foregon-sa';

      img: 'https://s3.sa-east-1.amazonaws.com/static.foregon.com/foregon-front/authors/helen-lemucchi-atendimento.png',
      displayOn: 'all',
      allowBotProcessing: true,
      label: false,
      position: 'bottom-right',
      size: 58,
      mobilePosition: 'bottom-right',
      mobileSize: 58
    };
    _support['apps'] = {
      faq: { "enabled": false },
      recentConversations: {},
      orders: {}
    };
  </script>
  <script type="text/javascript">
    var _support = _support || { 'ui': {}, 'user': {} };
    _support.outbounds = _support.outbounds || [];
    _support.outbounds.push({
      id: "56200",
      name: "Helen - Voc&#234; acaba de ganhar uma consulta de score",
      message: "Ol&#225;! Sou a Helen, especialista em produtos financeiros da Foregon.\n\n&#127873; Parab&#233;ns, voc&#234; acaba de ganhar uma consulta gratuita de Score!",
      sound: true,
      transient: false,
      botsEnabled: true,
      enableCustomFields: false,
      disableCueClick: false,
      user: {
        type: "brand"
      },
      buttons: [
        {
          text: "Consultar gr&#225;tis",
          url: "https://www.foregon.com/consulta-score-de-credito-gratis/",
        },
        {
          text: "Quero saber mais",
          response: true
        },
      ],
      rules: [
        {
          type: "timeOnSite",
          op: "greaterThan",
          value: "25s",
        },
      ],
    });
  </script>
  <div id="root"></div>
</body>

</html>

  <script type="text/javascript">

      label: {
        text: '&#128075; Ol&#225;! Sou a Helen, especialista da Foregon. Acabei de encontrar o cart&#227;o ideal para voc&#234;. Clique aqui para saber mais.',
        mode: "prompt-3",
        delay: 3,
        duration: 30,
      },
      position: 'bottom-right',
      mobilePosition: 'bottom-right'
    };
    _support['apps'] = {
      faq: {"enabled":false},
      recentConversations: {"enabled":false},
      //recentConversations: {"header":"Recent Conversations - Teste modificar layout"}, config anterior antes do teste//
      orders: {}
    };
  </script>
  <script type="text/javascript">
    var _support = _support || { 'ui': {}, 'user': {} };
    _support.outbounds = _support.outbounds || [];
    _support.outbounds.push({
      id: "55001",
      name: "&#128075; Ol&#225;! Sou a Helen, especialista da Foregon. Acabei de encontrar o cart&#227;o ideal para voc&#234;. Clique aqui para saber mais.   CUENAME",

      transient: false,

        type: "team"

        {
          text: "Opa, vamos!",
          url: "https://www.foregon.com/cartaodecredito/",
        },
        {

        },
      ],
      rules: [
        {
          type: "timeOnSite",
          op: "greaterThan",
          value: "5s",
        },
      ],
    });
  </script>
  <div id="root"></div>

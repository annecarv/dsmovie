      displayOn: 'all',

      label: false,
      position: {
        bottom: '22px',
        right: '22px'
      },
      mobilePosition: {
        bottom: '22px',
        right: '22px'
      }
    };
    _support['apps'] = {
      faq: { "enabled": false },
      recentConversations: { "header": "Recent Conversations - Teste modificar layout" },
      orders: {}
    };
  </script>
  <script type="text/javascript">
    var _support = _support || { 'ui': {}, 'user': {} };

    _support.outbounds.push({

      name: "CUE INICIAL",

        type: "team"
      },

        {
          text: " Clique aqui para saber mais!",

        },
      ],
      rules: [
        {
          type: "timeOnSite",
          op: "greaterThan",

        },
      ],
    });
  </script>
  <div id="root"></div>
